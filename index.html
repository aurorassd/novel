const DEFAULT_PROMPT_STATE = {

const DEFAULT_SLOT_DATA = {

};

const APP_KEY = "NovelTool_V5.1_Data";

class App {
    constructor() {

        this.ui = { darkMode: false, currentTab: 'settings', editingId: null, editingType: 'characters' };

    init() {

        localStorage.removeItem(APP_KEY);
        localStorage.removeItem(UI_KEY);

        const slot = this.data.slots[this.data.currentSlotIndex];
        const p = slot.prompt;
        const log = {
            id: Date.now(),

        this.saveLog();

        slot.prompt.episode += 1;
        slot.prompt.subtitle = "";
        slot.prompt.bodyText = "";

        this.saveState();

            const parts = val.split('::');
            if(parts.length < 2) return;
            const [c, t] = parts;

        const slot = this.data.slots[this.data.currentSlotIndex];
        if (this.ui.editingType === 'characters') slot.characters = slot.characters.filter(i => i.id !== this.ui.editingId);

    }

        const base = `ã€å°èª¬åŸ·ç­†å“è³ªè¦ä»¶ã€‘\nãƒ—ãƒ­ã®å°èª¬å®¶ã¨ã—ã¦ã€ã‚­ãƒ£ãƒ©ã®æ€§æ ¼ã‚’å³å®ˆã—ã€æ„Ÿæƒ…ãƒ»è¡Œå‹•ãƒ»æƒ…æ™¯ã‚’ãƒãƒ©ãƒ³ã‚¹è‰¯ãæå†™ã—ã¦ãã ã•ã„ã€‚`;
        const ctx = `ã€åŸºæœ¬æƒ…å ±ã€‘\nè©±æ•°:ç¬¬${p.episode}è©± / ã‚¿ã‚¤ãƒˆãƒ«:${p.subtitle}\næ–‡å­—æ•°:${p.length}\næ™‚é–“:${p.time}\næ–‡ä½“æ¯”ç‡:åœ°${100-p.ratio}%:ä¼šè©±${p.ratio}%\n\nã€ãƒˆãƒ¼ãƒ³ã€‘\n${p.toneCategory} - ${p.toneType}\n${tDesc}`;

        if(p.notes) instr += `\n\nã€æ³¨é‡ˆã€‘\n${p.notes}`;

}
